name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required files exist
        run: |
          test -f README.md
          test -f SKILL.md
          test -f CHANGELOG.md

      - name: Check for merge conflict markers
        run: |
          if rg -n '^(<<<<<<<|=======|>>>>>>>)' README.md SKILL.md CHANGELOG.md; then
            echo "Found unresolved merge markers"
            exit 1
          fi
